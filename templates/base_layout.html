{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Article Details</title>
  </head>
  <body>
    <div class="wrapper">
        <h1><a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="djangonotes"></a></h1>
        <nav>
          <ul>
            {% if user.is_authenticated %}
            <li>
              <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">
                  Logout
                </button>
              </form>
            </li>
            <li><a href="{% url 'articles:create' %}">New Article</li>
            {% else %}
              <li><a href="{% url 'accounts:login' %}">Login</li>
              <li><a href="{% url 'accounts:signup' %}">Signup</li>
            {% endif %}
          </ul>
        </nav>
        {% block content %}
      
        {% endblock content %}
    </div>
  </body>
</html>
