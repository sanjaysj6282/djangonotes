{% extends 'base_layout.html'%}

{% block content %}
<div class="article-detail">
  <div class="article">
    {% comment %} url property is to get url of thumb {% endcomment %}
    <img src="{{ article.thumb.url }}">
    <h2>{{ article.title }}</h2>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
  </div>
</div>
{% endblock content %}
