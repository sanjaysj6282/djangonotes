{% extends 'base_layout.html'%} 
{% block content %}
  <h2>Article List in base layout </h2>
  <div class="articles">
    <br/>
    <br/>    
    {% for article in articles %}
    <div class="article">
      <h2><a href="{% url 'articles:details' slug=article.slug %}">{{article.title}}</a></h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
